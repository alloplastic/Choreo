<!doctype html>

<!-- extend this file to build a web app around the Choreo editor -->

<html lang="{{language}}">

	<head>
		{{> head }}
		<meta name="format-detection" content="telephone=no">
		<script src="/lib/straight/straight.js"></script>
		<script src="/js/choreo/choreo.js"></script>
	</head>

	<script>
		//window.choreo = window.choreo || {};
		window._c.apiRoot = '{{apiRoot}}';
		window._c.fileRoot = '{{fileRoot}}';
		window._c.gameAssetRoot = '{{gameAssetRoot}}';
		window._c.hostEnvironment = '{{hostEnvironment}}';  // TBD: better way to do this?
		
	</script>

	<script src="/js/site/home.js"></script>

	<!-- To use the editor on a web site, provide a full-screen or near full-screen container,
	     and the editor should size itself to fit.  Using body here since this project is standalone.  -->
	<body class="choreo-web">
		{{> editor }}
	</body>
	
</html>
