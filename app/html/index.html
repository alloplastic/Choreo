<!doctype html>

<!-- extend this file to build a web app around the Choreo editor -->

<html lang="{{language}}">
	<head>
		{{> head }}
		<meta name="format-detection" content="telephone=no">
	</head>

	<script src="/js/site/home.js"></script>

	<!-- To use the editor on a web site, provide a full-screen or near full-screen container,
	     and the editor should size itself to fit.  Using body here since this project is standalone.  -->
	<body class="choreo-web">
		{{> editor }}
	</body>
</html>
