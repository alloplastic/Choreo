<div class="choreo">
	
	<div class="menu-bar-pane">
		<div class="horizontal-margin"></div>
		<div class="menu-bar">
 			<button class="language-button">{{#__}}choreo__Language{{/__}}</button>
		</div>
	</div>

	<div class="container">

		<div class="left-column">

 			<div class="layers-pane">
				<div class="horizontal-margin"></div>
				<div class="layers-pane-content ui-widget ui-widget-content ui-corner-all">
			 		<p>{{#__}}choreo__Layers{{/__}}</p>
				</div>
			</div>
			
			<div class="kit-pane">
				<div class="horizontal-margin"></div>
				<div class="kit-pane-content ui-widget ui-widget-content ui-corner-all">
			 		<p>{{#__}}choreo__Kit{{/__}}</p>
				</div>
			</div>

			<div class="gallery-pane">
				<div class="horizontal-margin"></div>
				<div class="gallery-pane-content ui-widget ui-widget-content ui-corner-all">
			 		<p>{{#__}}choreo__Gallery{{/__}}</p>
				</div>
				<div class="horizontal-margin"></div>
			</div>
			
		</div>

		<div class="middle-column">

			<div class="workspace-pane">
				<div class="horizontal-margin"></div>
				<div class="workspace-info-pane  ui-widget ui-widget-content ui-corner-all">
			 		<span>{{#__}}choreo__Info{{/__}}</span>
				</div>
				<div class="horizontal-margin"></div>
				<div class="workspace-pane-content ui-widget ui-widget-content ui-corner-all">
			 		<span>{{#__}}choreo__Workspace{{/__}}</span>
				</div>
				<div class="horizontal-margin"></div>
			</div>
						
		</div>

		<div class="right-column">

 			<div class="player-pane">
				<div class="horizontal-margin"></div>
				<div class="player-pane-content">
			 		<p>{{#__}}choreo__Player{{/__}}</p>
				</div>
			</div>


			<div class="properties-pane">
				<div class="horizontal-margin"></div>
				<div class="properties-info-pane ui-widget ui-widget-content ui-corner-all">
			 		<span>{{#__}}choreo__Info{{/__}}</span>
				</div>
				<div class="horizontal-margin"></div>
				<div class="properties-pane-content ui-widget ui-widget-content ui-corner-all">
			 		<span>{{#__}}choreo__Properties{{/__}}</span>
				</div>
				<div class="horizontal-margin"></div>
			</div>
					
		</div>

	</div>

	<ul class="language-menu">
		<li>English</li>
		<li>Fran√ßais</li>
	</ul>

</div>
